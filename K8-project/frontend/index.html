<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>Full-Stack App</title>
</head>
<body>
    <h1>Hello, World!</h1>
    <p id="api-response">Loading...</p>
    <script>
        // Fetch from the backend Ingress endpoint
        fetch('http://backend.local/api/message', {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(response => {
            if (!response.ok) {
                throw new Error(`HTTP error! Status: ${response.status}`);
            }
            return response.json();
        })
        .then(data => {
            document.getElementById('api-response').innerText = `Message: ${data.message} (Source: ${data.source})`;
        })
        .catch(error => {
            document.getElementById('api-response').innerText = 'Error: ' + error.message;
        });
    </script>
</body>
</html>
